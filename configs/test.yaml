# 测试环境配置
environment: test
log_level: INFO

# LLM配置（测试环境使用mock）
llm:
  provider: "mock"
  model: "test-model"
  api_key: "test-key"
  temperature: 0.1
  max_tokens: 1000

# 知识库配置
knowledge:
  vector_store:
    type: "memory"  # 测试环境使用内存存储
    path: ":memory:"
  
  embedder:
    type: "mock"    # 测试环境使用mock嵌入器
    model_name: "test-embedder"
  
  retriever:
    type: "vector"
    top_k: 3
    similarity_threshold: 0.5

# Agent配置
agents:
  default_agent: "simple_agent"
  timeout: 10
  max_iterations: 5

# 缓存配置
cache:
  enabled: false  # 测试环境禁用缓存
  ttl: 300

# 数据目录
paths:
  data: "tests/fixtures/test_data"
  logs: "tests/logs"
  knowledge_base: "tests/fixtures/knowledge"