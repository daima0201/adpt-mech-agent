<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能体控制台 - Agent Console</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">


    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* 整体布局优化 */
        /* .flex.h-screen {
            gap: 0;
            height: 100vh;
            max-height: 100vh;
            flex-direction: column;
            position: relative;
        } */

        /* Header 固定定位 */
        header {
            height: 64px;
            z-index: 1000;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: #1f2937;
            border-bottom: 1px solid #374151;
            backdrop-filter: blur(10px);
        }

        /* Main 区域自适应 */
        main {
            flex: 1;
            margin-top: 64px;
            margin-bottom: 80px;
            overflow-y: auto;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            padding: 0;
        }

        /* Footer 固定定位 */
        footer {
            height: 80px;
            z-index: 1000;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #1f2937;
            border-top: 1px solid #374151;
            backdrop-filter: blur(10px);
        }

        .chat-container {
            height: calc(100vh - 144px);
        }

        .message-stream {
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .typing-indicator {
            display: inline-block;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.3;
            }
        }

        /* 消息气泡基础样式 */
        .message-bubble {
            max-width: 70%;
            min-width: 200px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            margin: 8px 0;
            padding: 16px 20px;
        }

        /* 用户消息样式 */
        .user-message {
            background: linear-gradient(135deg, #0ea5e9, #0284c7);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 6px;
            border: 1px solid #0369a1;
            box-shadow: 0 4px 20px rgba(14, 165, 233, 0.25);
        }

        .user-message::before {
            content: '';
            position: absolute;
            right: -7px;
            top: 15px;
            width: 14px;
            height: 14px;
            background: #0389cc;
            clip-path: polygon(0 0, 100% 0, 0 100%);
            transform: rotate(135deg);
        }

        /* AI消息样式 */
        .ai-message {
            background: linear-gradient(135deg, #1e293b, #2d3748);
            color: #f1f5f9;
            border: 1px solid #4a5568;
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.3);
            margin-left: 0;
            margin-right: auto;
        }

        .ai-message::before {
            content: '';
            position: absolute;
            left: -7px;
            top: 15px;
            width: 14px;
            height: 14px;
            background: #1e293b;
            clip-path: polygon(0 0, 100% 0, 0 100%);
            transform: rotate(-45deg);
            border: 1px solid #4a5568;
        }

        .ai-message:hover {
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.15);
            transform: translateY(-1px);
        }

        /* 消息内容样式 */
        .message-content {
            word-wrap: break-word;
            line-height: 1.6;
            font-size: 14px;
            letter-spacing: 0.02em;
        }

        .ai-message .message-content {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            color: #e2e8f0;
            line-height: 1.8;
            font-size: 15px;
        }

        .user-message .message-content {
            font-weight: 500;
            color: white;
        }

        /* 头像样式 */
        .ai-avatar {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: linear-gradient(135deg, #10b981, #059669);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            margin-right: 16px;
            box-shadow: 0 4px 16px rgba(16, 185, 129, 0.4);
            flex-shrink: 0;
        }

        .user-avatar {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: linear-gradient(135deg, #8b5cf6, #7c3aed);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            margin-left: 16px;
            box-shadow: 0 4px 16px rgba(139, 92, 246, 0.4);
            flex-shrink: 0;
        }

        /* 消息容器布局优化 */
        .message-container {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .message-container.user {
            justify-content: flex-end;
        }

        .message-container.ai {
            justify-content: flex-start;
        }

        /* 输入区域优化 */
        .input-area {
            padding-top: 12px;
            padding-bottom: 12px;
            min-height: auto;
            max-height: 100px;
            background-color: #1f2937;
        }

        .max-w-4xl.mx-auto {
            max-width: 800px;
        }

        /* 响应式调整 */
        @media (max-width: 1024px) {
            .message-bubble {
                max-width: 75%;
            }
        }

        @media (max-width: 768px) {
            /* .flex.h-screen {
                flex-direction: column;
            } */
            .message-bubble {
                max-width: 92%;
                min-width: 220px;
                padding: 12px 16px;
            }

            .ai-avatar,
            .user-avatar {
                width: 36px;
                height: 36px;
                font-size: 16px;
            }

            .message-content {
                font-size: 14px;
            }

            /* 移动端Header调整 */
            header {
                padding: 8px 12px;
            }

            header h1 {
                font-size: 16px;
            }

            header button span {
                display: none;
            }

            header button {
                padding: 6px 8px;
            }

            /* 移动端Footer调整 */
            footer {
                padding: 8px 12px;
            }

            .message-container {
                padding: 0 12px;
            }
        }

        /* 滚动条美化 */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #374151;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: #6b7280;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #9ca3af;
        }

        /* 深色模式优化 */
        .bg-gray-800 {
            background-color: #1f2937 !important;
        }

        .bg-gray-700 {
            background-color: #374151 !important;
        }

        .border-gray-700 {
            border-color: #374151 !important;
        }

        /* 模态框样式 */
        .modal-overlay {
            backdrop-filter: blur(5px);
        }

        /* 欢迎消息样式 */
        .welcome-message {
            text-align: center;
            padding: 40px 20px;
            color: #e2e8f0;
        }

        .welcome-icon {
            font-size: 48px;
            color: #0ea5e9;
            margin-bottom: 16px;
        }

        .welcome-text {
            font-size: 18px;
            font-weight: 500;
            line-height: 1.6;
        }
    </style>
    <style>
        .menu-container {
            scroll-behavior: smooth;
            scrollbar-width: none;
        }

        .menu-container::-webkit-scrollbar {
            width: 5px;
            /* Chrome/Safari */
        }

        #menuContainerDiv {

        .menu-item {

        }

        .menu-item.selected {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .menu-item.selected .menu-text {
            color: white;
        }

        .menu-item.selected .delete-icon {
            color: #ffd700;
        }
    </style>
</head>

    <script>
        // 全局变量
        let isStreaming = false;
        let currentSessionId = null;
        let currentStreamResponse = '';
        let websocket = null;
        let isReceivingResponse = false;
        const menus = [];
        let selectedIndex = -1; // 当前选中的菜单索引
        let all_messages = {};
        const chatArea = document.getElementById('chatArea');

        // 初始化
        document.addEventListener('DOMContentLoaded', async function () {
            console.log('页面加载完成，开始初始化...');

            // 绑定事件
            document.getElementById('sendButton').addEventListener('click', sendMessage);

            // 动态调整输入框高度
            const messageInput = document.getElementById('messageInput');
            messageInput.addEventListener('input', function () {
                // 动态调整输入框高度
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 120) + 'px';
            });

            messageInput.addEventListener('keypress', function (e) {
                if (e.key === 'Enter' && !isStreaming) {
                    if (e.shiftKey) {
                        // Shift+Enter 换行
                        return;
                    }
                    e.preventDefault();
                    sendMessage();
                }
            });

            try {
                // 初始化agent服务
                await initializeAgentService();
                document.getElementById('messageInput').disabled = false;
                document.getElementById('sendButton').disabled = false;

            } catch (error) {
                console.error('初始化失败:', error);
                addErrorMessage('系统初始化失败，请刷新页面重试');
            }
        });

        // 初始化agent服务
        async function initializeAgentService() {
            try {
                console.log('正在初始化agent服务...');

                // 检查后端是否可用
                try {
                    const healthResponse = await fetch('/api/health');
                    if (!healthResponse.ok) {
                        throw new Error('后端服务不可用');
                    }
                } catch (error) {
                    console.warn('健康检查失败，尝试直接连接agents接口:', error);
                }

                // 确保有可用的agent
                await ensureActiveAgent();

                console.log('agent服务初始化完成');
            } catch (error) {
                console.error('初始化agent服务失败:', error);
                // addErrorMessage('无法连接到智能体服务，请检查后端是否正常运行');

        async function connectWebSocket() {
            return new Promise((resolve, reject) => {
                const wsUrl = window.location.protocol === 'https:' ?

                    `ws://${window.location.host}/ws/${Date.now()}`;

                websocket.onopen = () => {
                    console.log('WebSocket连接已建立');
                    console.log('WebSocket URL:', wsUrl);
                    resolve();
                };

                websocket.onmessage = (event) => {
                    console.log('收到原始WebSocket消息:', event.data);
                    try {
                        const data = JSON.parse(event.data);
                        handleWebSocketMessage(data);
                    } catch (error) {
                        console.error('解析WebSocket消息失败:', error, event.data);
                    }
                };

                websocket.onerror = (error) => {
                    console.error('WebSocket错误:', error);
                    reject(error);
                };

                websocket.onclose = () => {
                    console.log('WebSocket连接已关闭');
                };
            });

        // 处理WebSocket消息
        function handleWebSocketMessage(data) {
            console.log('收到WebSocket消息:', data);
            switch (data.type) {
                case 'response_start':
                    isReceivingResponse = true;
                    currentStreamResponse = '';
                    break;

                case 'response_chunk':
                    if (isReceivingResponse) {
                        currentStreamResponse += data.content || data.chunk || '';
                        updateAIMessage(currentStreamResponse);
                    }
                    break;

                case 'response_end':
                    isReceivingResponse = false;
                    break;

                case 'error':
                    console.error('服务器错误:', data.message);
                    addErrorMessage(data.message);
                    isReceivingResponse = false;
                    break;
            }
        }

        // 处理流式响应
        async function handleStreamResponse(response) {
            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            let buffer = '';
            let aiMessageContent = '';
            let aiMessageElement = null;

            try {
                while (true) {
                    const {done, value} = await reader.read();

                    if (done) break;

                    buffer += decoder.decode(value, {stream: true});
                    const lines = buffer.split('\n');

                    // 保留最后一行（可能不完整）
                    buffer = lines.pop() || '';

                    for (const line of lines) {
                        if (line.trim() === '') continue;

                        console.log('接收到行:', line);

                        if (line.startsWith('data: ')) {
                            const dataStr = line.slice(6); // 移除 'data: '
                            // 简化流式响应处理逻辑
                            try {
                                const responseData = JSON.parse(dataStr);
                                console.log('流式响应数据:', responseData);

                                // 处理不同的响应格式
                                let content = '';
                                if (responseData.content) {
                                    content = responseData.content;
                                } else if (responseData.message) {
                                    content = responseData.message;
                                } else if (responseData.text) {
                                    content = responseData.text;
                                } else if (responseData.chunk) {
                                    content = responseData.chunk;
                                } else if (typeof responseData === 'string') {
                                    content = responseData;
                                }

                                if (content) {
                                    // 如果是第一次收到内容，创建AI消息元素
                                    if (!aiMessageElement) {
                                        aiMessageElement = createAIMessageElement();
                                    }

                                    // 追加内容到AI消息
                                    aiMessageContent += content;
                                    aiMessageElement.innerHTML = aiMessageContent.replace(/\n/g, '<br>');
                                    scrollToBottom();
                                }

                                // 检查是否是结束标记
                                if (responseData.type === 'stream_end' || responseData.is_final) {
                                    console.log('流式响应结束');
                                    break;
                                }
                            } catch (parseError) {
                                console.error('解析流数据失败:', parseError, '原始数据:', dataStr);
                            }
                        }
                    }
                }
            } catch (error) {
                console.error('读取流数据失败:', error);
            } finally {
                // 标记接收响应完成
                isReceivingResponse = false;
                console.log('流式响应处理完成');
            }
        }

        // Markdown转HTML函数
        function markdownToHtml(markdown) {
            // 处理代码块
            let inCodeBlock = false;
            let codeLang = '';
            const lines = markdown.split('\n');
            const processedLines = [];

            lines.forEach(line => {
                if (line.startsWith('```')) {
                    if (inCodeBlock) {
                        processedLines.push('</code></pre>');
                        inCodeBlock = false;
                    } else {
                        const langMatch = line.match(/```(\w+)/);
                        codeLang = langMatch ? langMatch[1] : '';
                        processedLines.push(`<pre class="language-${codeLang}"><code>`);
                        inCodeBlock = true;
                    }
                } else {
                    processedLines.push(line);
                }
            });

            if (inCodeBlock) {
                processedLines.push('</code></pre>');
            }

            let html = processedLines.join('\n');

            // 处理分隔线
            html = html.replace(/^\s*---\s*$/gm, '<hr>');

            // 处理标题
            html = html.replace(/^###### (.*$)/gim, '<h6>$1</h6>');
            html = html.replace(/^##### (.*$)/gim, '<h5>$1</h5>');
            html = html.replace(/^#### (.*$)/gim, '<h4>$1</h4>');
            html = html.replace(/^### (.*$)/gim, '<h3>$1</h3>');
            html = html.replace(/^## (.*$)/gim, '<h2>$1</h2>');
            html = html.replace(/^# (.*$)/gim, '<h1>$1</h1>');

            // 处理粗体和斜体
            html = html.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            html = html.replace(/\*(.*?)\*/g, '<em>$1</em>');

            // 处理链接
            html = html.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>');

            // 处理图片
            html = html.replace(/!\[([^\]]*)\]\(([^)]+)\)/g, '<img src="$2" alt="$1" class="max-w-full h-auto rounded-lg shadow-md">');

            // 处理引用块
            html = html.replace(/^> (.*$)/gim, '<blockquote>$1</blockquote>');

            // 处理无序列表
            html = html.replace(/^- (.*$)/gim, '<li>$1</li>');
            html = html.replace(/(<li>.*<\/li>)/gims, '<ul>$1</ul>');

            // 处理有序列表
            html = html.replace(/^\d+\. (.*$)/gim, '<li>$1</li>');
            html = html.replace(/(<li>.*<\/li>)/gims, '<ol>$1</ol>');

            // 处理行内代码
            html = html.replace(/`(.*?)`/g, '<code>$1</code>');

            // 处理段落
            html = html.replace(/^\s*([^<\n]+?)\s*$/gim, '<p>$1</p>');

            // 处理表格
            const tableRegex = /(\|[^\n]+\|\n\|[-|\s]+\|\n(?:\|[^\n]+\|\n?)*)/g;
            html = html.replace(tableRegex, (match) => {
                const lines = match.trim().split('\n');
                if (lines.length < 2) return match;

                const headers = lines[0].split('|').filter(h => h.trim() !== '');
                const alignments = lines[1].split('|').filter(a => a.trim() !== '');
                const rows = lines.slice(2).map(row => row.split('|').filter(cell => cell.trim() !== ''));

                let tableHtml = '<table class="table-auto w-full border-collapse border border-gray-300"><thead><tr>';
                headers.forEach(header => {
                    tableHtml += `<th class="border border-gray-300 px-4 py-2 bg-gray-100">${header.trim()}</th>`;
                });
                tableHtml += '</tr></thead><tbody>';

                rows.forEach(row => {
                    tableHtml += '<tr>';
                    row.forEach(cell => {
                        tableHtml += `<td class="border border-gray-300 px-4 py-2">${cell.trim()}</td>`;
                    });
                    tableHtml += '</tr>';
                });

                tableHtml += '</tbody></table>';
                return tableHtml;
            });

            return html;
        }
